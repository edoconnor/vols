{% extends 'base.html' %}

{% block content %}
<div class="create">
    <h1 style="width: 100%">{% block title %} Sign Up to Volunteer! üëç {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname"
                   placeholder="First name">
            </input>
        </p>

        <p>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname"
                   placeholder="Last name">
            </input>
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" name="email"
                   placeholder="Your email">
            </input>
        </p>

        <p>
            <label for="job">Select Job: </label>
            <select name="job">
                <option disabled selected value="">select job</option>
                <option value="Registration">Registration</option>
                <option value="Course Marshal">Course Marshal</option>
                <option value="Water Stop">Water Stop</option>
                <option value="Finish Line">Finish Line</option>
                <option value="Party Set-Up">Party Set-Up</option>
                <option value="Clean-Up">Clean-Up</option>
            </select>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</div>
{% endblock %}
