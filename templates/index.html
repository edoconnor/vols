{% extends 'base.html' %} {% block content %} {% for volunteer in volunteers %}
<div class="volunteer">
  <p><b>#{{ volunteer.id }}</b></p>
  <b>
    <p class="name">
      <a href="{{ url_for('volunteer', volunteer_id=volunteer.id)}}">
        {{ volunteer.firstname }} {{ volunteer.lastname }}
      </a>
    </p>
  </b>
  <p>{{ volunteer.email }}</p>
  <p>{{ volunteer.job }}</p>
  <p>Registered: {{ volunteer.created_at }}</p>

  <a href="{{ url_for('edit', volunteer_id=volunteer.id) }}">Edit</a>

  <hr />
  <form
    method="POST"
    action="{{ url_for('delete', volunteer_id=volunteer.id) }}"
  >
    <input
      type="submit"
      value="Delete volunteer"
      onclick="return confirm('Are you sure you want to delete this entry?')"
    />
  </form>
</div>
{% endfor %} {% endblock %}
